<!DOCTYPE html>
<html lang="en">
<head>
    <title>SquirrelBin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app="app" ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">SquirrelBin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: routeActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{ active: routeActive('/new')}"><a href="#/new">New Acorn</a></li>
                    <li ng-class="{ active: routeActive('/acorns')}"><a href="#/acorns">All Acorns</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-view></div>
    <div class="loader" ng-if="loading">Loading...</div>
    <footer class="footer">
        <div class="container">
            <p class="pull-left"><small>This site is for demonstration purposes only. Acorns may be deleted at any time.</small></p>
            <p class="pull-right">Made with <i class="glyphicon glyphicon-heart"></i> and acorns by <a href="http://aws.amazon.com/lambda/">AWS Lambda</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/angular-ui/ui-ace/master/src/ui-ace.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
